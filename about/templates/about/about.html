{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class="container mt-5">
    <div class="row">
        <div class="col-4 text-center">
            {% if "placeholder" in about.profile_image.url %}
            <img class="profile-image" src="{% static 'images/nobody.jpg' %}"
            alt="placeholder image">
            {% else %}
            <img class="profile-image" src=" {{ about.image.url }}" alt="{{ post.title }}">
            {% endif %}
        </div>
        <div class="col-8">
            <!-- Title goes between these h2 tags -->
            <h2>{{ about.title }}</h2>
            <!-- Content goes directly underneath this -->
            {{ about.description | safe }}
        </div>
    </div>
    <div class="row">
        <div class="col text-right">
            <!-- Updated on field goes in here -->
            <p class="text-end"><em>Updated on:</em></p>
        </div>
      </div>
</div>
{% endblock content %}
